server {
	listen 	80;
	listen	[::]:80;
	server_name sp-tools;
	error_log /srv/http/ltt/var/logs/http-error.log;
	root /srv/http/ltt;
	index index.php index.html index.htm index.xhtml;
	##try_files $uri $uri/ /index.php;
	error_page 404 =200 /index.php?uri=$uri;
	error_page 405 =200 $uri;
	include php.conf;
}
